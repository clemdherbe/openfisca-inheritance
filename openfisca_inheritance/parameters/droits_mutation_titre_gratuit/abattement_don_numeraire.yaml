documentation: |-
  On se réfère à l'article 790 G du code général des impôts: https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000041471332

  Les trois premières valeurs se réfèrent à l'article suivant: https://www.legifrance.gouv.fr/loda/id/LEGIARTI000006519742/2005-12-31/#LEGIARTI000006519742
  La loi du 21 aout 2007 précise bien que le barème s'applique sur les successions ouvertes et au donations consenties à compter de la date de publication de la présente loi.
  La loi n°2007-1824 du 25 décembre 2007 - art. 44 étend l'application de l'abattement aux successions et donations aux petits-neveux et -nièces (auparavant non concernés).
  La loi n°2009-1673 du 30 décembre 2009 - art. 35 ne modifie pas la valeur de l'abattement mais étend l'éligibilité aux donateurs de moins de quatre-vingt ans (auparavant soixante-cinq), sauf dans le cas d'un don à un enfant ou neveu/nièce (le seuil reste à soixante-cinq).
  Nous avons trois versions de cet article pour 2007, un à la date du 2007-08-22 et deux à la date du 2008-01-01 (seulement la date de publication de la dernière version du 2008-01-01 est spécifiée).

  2012/08/17 correspond à la date de publication de l'article comme le notifie la modification de l'article par la LOI n°2012-958 du 16 août 2012 - art. 5 (V).
