documentation: Pour 2011, « Le prélèvement s'élève à 20 % pour la fraction de la part taxable de chaque bénéficiaire inférieure ou égale à la limite inférieure de la septième ligne de la première colonne du tableau I de l'article 777, et à 25 % pour la fraction de la part taxable de chaque bénéficiaire excédant cette limite. » Deux taux sont appliqués à partir de 2014, soit 2 seuils différents.
